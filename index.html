<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Square Eyes" />
    <title>Square Eyes | Home</title>
    <link rel="stylesheet" href="css/index.css" />
    <script
      src="https://kit.fontawesome.com/a5e5d5dde4.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="/js/script.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <nav id="nav">
        <a href="index.html"
          ><img
            src="logo/squareeyes-logo.png"
            alt="Square Eyes Logo"
            class="logo"
        /></a>
      </nav>
      <div class="cart-indicator">
        <a href="checkout/index.html">
          <i class="fa-solid fa-shopping-cart"></i>
          <span id="cart-count" class="cart-count">0</span>
        </a>
      </div>
    </header>
    <main>
      <section>
        <h1>Home</h1>
        <input id="search" placeholder="Search..." />
        <select id="genre">
          <option value="">Select genre</option>
          <option value="Action">Action</option>
          <option value="Horror">Horror</option>
          <option value="Kids">Kids</option>
          <option value="Comedy">Comedy</option>
          <option value="Drama">Drama</option>
        </select>
        <div id="films-container" class="films-container">
          <span class="loader"></span>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-logo">
        <img
          src="logo/squareeyes-logo.png"
          alt="Square Eyes Logo"
          class="logo"
        />
        <p>&copy; 2024 Square Eyes. All rights reserved.</p>
      </div>
      <div class="footer-links">
        <a href="documents/privacy.html">Privacy Policy</a>
        <a href="documents/terms.html">Terms and Conditions</a>
      </div>
    </footer>
  </body>
</html>
