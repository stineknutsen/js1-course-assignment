<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta type="description" content="Checkout confirmation" />
    <title>Square Eyes | Checkout Confirmation</title>
    <link rel="stylesheet" href="../../css/confirmation.css" />
    <script
      src="https://kit.fontawesome.com/a5e5d5dde4.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="../../js/script.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <nav id="nav">
        <a href="../../index.html"
          ><img
            src="../../logo/squareeyes-logo.png"
            alt="Square Eyes Logo"
            class="logo"
        /></a>
      </nav>
      <div class="cart-indicator">
        <a href="../../checkout/index.html">
          <i class="fa-solid fa-shopping-cart"></i>
          <span id="cart-count" class="cart-count">0</span>
        </a>
      </div>
    </header>
    <main>
      <section>
        <h1>Checkout Confirmation</h1>
        <div class="confirmation-message">
          <h2>Thank you for choosing us!</h2>
          <p>
            We hope you enjoy your film experience. If you have any questions,
            please don't hesitate to contact us at support@squareeyes.com
          </p>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
